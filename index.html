<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A page for Spots, a social media application"
    />
    <meta name="author" content="Jesús Barajas" />
    <meta name="keywords" content="HTML, CSS, media queries, images, profile" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Picture of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2024 © Spots</p>
      </footer>
      <div class="modal" id="edit-profile">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button type="submit" class="modal__close-button"></button>
          <form name="edit-profile" class="modal__form">
            <label for="name-input" class="modal__label">Name</label>
            <input
              id="name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
            <label for="description-input" class="modal__label"
              >Description</label
            >
            <input
              id="description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
